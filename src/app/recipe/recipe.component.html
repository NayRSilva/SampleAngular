<div class="row">
    <div class="col-md-5">
        <recipe-list (recipeDetails)="openDetails($event)"></recipe-list>
    </div>
    <div class="col-md-7">
        <app-recipe-detail *ngIf="recipeDetails!=null; else infoText" [recipe]="recipeDetails"></app-recipe-detail>
    <ng-template #infoText> <h4>Please select a recipe</h4></ng-template>
    </div>
</div>
